{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <h2>Admin Login</h2>
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
